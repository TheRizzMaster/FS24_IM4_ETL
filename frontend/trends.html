<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkChecker Basel Stadt</title>

    <link rel="stylesheet" href="./css/trends.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    
    <header>
        <div class="menuline">
            <a href="./index.html">
                <img src="./img/car_logo.svg" alt="Car as a Logo of this Website" width="40px">
            </a>
        </div>
        <div class="hero">
            <div class="herotext">
                <h1 class="heading-1">PARKCHECKER <span class="title"></span></h1>
            </div>
        </div>
    </header>

    <main>

        <div class="range-select">
            <input type="radio" id="alle" name="duration" value="alle">
            <label for="alle">Alle</label>

            <input type="radio" id="1j" name="duration" value="1j">
            <label for="1j">1 J</label>

            <input type="radio" id="1m" name="duration" value="1m">
            <label for="1m">1 M</label>

            <input type="radio" id="1w" name="duration" value="1w">
            <label for="1w">1 W</label>

            <input type="radio" id="24h" name="duration" value="24h" checked>
            <label for="24h">24 h</label>
        </div>

        <canvas id="parkingUtilizationChart"></canvas>


        <div class="extratext">
            <h2 id="selection-text" class="heading-4"></h2>
            <button onclick="window.location.href='./index.html'" id="backButton">Zurück zur Übersicht</button>    
        </div>

    </main>


    <footer>
        <p>FHGR PROJECT BY SIRO RUDOLF<br>POWERED BY <a href="https://data.bs.ch/explore/dataset/100088/">DATA.BS.CH</a></p>

        <p id="copyright">©<span id="copyright-year"></span> SIRO RUDOLF</p>
    </footer>

    <script>
        const copyrightYear = document.getElementById('copyright-year');
        const currentYear = new Date().getFullYear();
        copyrightYear.textContent = currentYear;
    </script>

    <script src="./js/trends.js"></script>
</body>
</html>
