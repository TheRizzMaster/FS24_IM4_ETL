<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkChecker Basel Stadt</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    
    <header>
        <div class="menuline">
            <img src="./img/car_logo.svg" alt="Car as a Logo of this Website" width="40px">
        </div>
        <div class="hero">
            <div class="herotext">
                <h1 class="heading-1">PARKCHECKER BASEL STADT</h1>
                <p class="heading-5 bold">ÜBERPRÜFEN SIE DIE VERFÜGBARKEIT UND<br>AUSLASTUNGSTRENDS DER PARKHÄUSER IN BASEL</p>
            </div>
            <div class="lottiecontainer">
                <dotlottie-player
                    class="lottie-player"
                    src="./img/lottie/data.json"
                    background="transparent"
                    speed="1"
                    direction="1"
                    playMode="normal"
                    loop
                    autoplay>
                </dotlottie-player>
            </div>
        </div>
    </header>

    <main>
        <div class="info">
            <h2 class="heading-2">PARKHÄUSER IN BASEL</h2>
            <p class="heading-5">Wählen Sie ein Parkhaus aus der Liste aus, um die Auslastungstrends anzuzeigen.</p>
        </div>
        <div class="controls">
            <div class="search-box">
                <img src="./img/search.svg" alt="Search Icon" class="search-icon"> 
                <input type="text" name="search" id="search" placeholder="Parkhaus suchen">
            </div>
            <img src="./img/refresh.svg" alt="Refresh Parking Data" width="30px" class="refresh-icon">
        </div>
        <div id="result">


        </div>
    </main>

    <footer>
        <p>FHGR PROJECT BY SIRO RUDOLF<br>POWERED BY <a href="https://data.bs.ch/explore/dataset/100088/">DATA.BS.CH</a></p>

        <p id="copyright">©<span id="copyright-year"></span> SIRO RUDOLF</p>
    </footer>

    <script>
        const copyrightYear = document.getElementById('copyright-year');
        const currentYear = new Date().getFullYear();
        copyrightYear.textContent = currentYear;
    </script>

    <script src="./js/script.js"></script>
</body>
</html>
